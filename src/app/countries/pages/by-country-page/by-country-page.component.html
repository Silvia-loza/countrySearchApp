<h2 class="text-muted">Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      type="text"
      [placeholder]="placeHolder"
      (onDebounce)="SearchByCountry($event)"
    ></shared-search-box>
  </div>
</div>
<hr />

<div class="row">
  <div class="col">
    <div
      *ngIf="isLoading"
      class="position-fixed top-50 start-50 translate-middle z-1"
    >
      <shared-loading-spinner></shared-loading-spinner>
    </div>
    <country-table [countryList]="countryList"></country-table>
  </div>
</div>
